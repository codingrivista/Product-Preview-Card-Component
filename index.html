<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Product Preview Card Component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__product-image"></div>
      <div class="card__product-details">
        <h2 class="card__product-category">Perfume</h2>
        <h1 class="card__product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__product-price">
          <span class="card__sale-price">$149.99</span>
          <span class="card__regular-price">$169.99</span>
        </div>
        <a href="#" class="card__button">
          <img src="images/icon-cart.svg" alt="add to cart" class="card__button-icon">
          <span>Add to Cart</span>
        </a>
      </div>
    </div>
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://codingrivista.com/">Sandipan Mukherjee</a>.
    </div>
</body>
</html>
